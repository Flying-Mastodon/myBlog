<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Blog</h1>
            <div id="auth-section">
                <button id="signin-btn" class="auth-btn">Sign In</button>
                <button id="signout-btn" class="auth-btn hidden">Sign Out</button>
                <span id="user-email" class="hidden"></span>
            </div>
        </header>

        <main>
            <div id="post-form" class="hidden">
                <h2>Create New Post</h2>
                <form id="new-post-form">
                    <input type="text" id="post-title" placeholder="Title" required>
                    <textarea id="post-content" placeholder="Write your post here..." required></textarea>
                    <button type="submit">Publish</button>
                </form>
            </div>

            <div id="posts-container">
                <h2>Recent Posts</h2>
                <div id="posts-list"></div>
            </div>
        </main>
    </div>

    <!-- Auth modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Sign In</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p id="auth-error" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
