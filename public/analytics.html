<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

 <div id="header-placeholder"></div>
<body class="bg-gray-00 text-white min-h-screen p-6">

    <section id="blog-feed">
      <h2>Visitor Analytics</h2>
      
    </section>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl mb-2">Operating Systems</h2>
      <canvas id="osChart"></canvas>
    </div>

    <div class="bg-gray-00 p-4 rounded shadow">
      <h2 class="text-xl mb-2">Visits by Country</h2>
      <canvas id="countryChart"></canvas>
    </div>
  </div>

    <div class="bg-gray-800 p-4 rounded shadow">
    <h2 class="text-xl mb-2">ISPs</h2>
    <canvas id="ispChart"></canvas>
  </div>
  

  <div class="bg-gray-800 p-4 rounded shadow mt-6">
    <h2 class="text-xl mb-4">Visitor Logs</h2>
    <table class="table-auto w-full text-sm">
      <thead>
        <tr>
          <th class="text-left">IP</th>
          <th class="text-left">OS</th>
          <th class="text-left">Country</th>
          <th class="text-left">ISP</th>
          <th class="text-left">Time</th>
        </tr>
      </thead>
      <tbody id="log-table-body" class="text-gray-300"></tbody>
    </table>
  </div>

  <script src="javascript/analytics.js"></script>
  <script src="javascript/header-loader.js"></script>
 
</body>
</html>
