<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytrewq</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tiny.cloud/1/5ggtdcqxx9fs5oeqnhucey6o28jmb0uw3kit3apazkg45i9p/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<script src="tinyMCE.js"></script>
  <header>
    <h1>YTREWQ - Author page</h1>
  </header>

  <main>


  
    
    <section id="new-post">
      <h2>Create New Post</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="Post Title" name="title" required />
        <textarea id="post-content" name="content"></textarea>
        <button type="submit">Post</button>
      </form>
    </section>
  <section id="blog-feed">
      <h2>Recent Posts</h2>
      <div id="posts-container"></div>
    </section>
    
  </main>

  

  <script src="authorScript.js"></script>
</body>
</html>
